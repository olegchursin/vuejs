<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <title>Vue JS 101</title>
</head>

<body>

  <div id="exercise">
      <!-- 1) Show an alert when the Button gets clicked -->
      <div>
          <button v-on:click="alertTrigger">Show Alert</button>
      </div>
      <!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
      <div>
          <input type="text" v-on:keydown='onKeydown'>
          <p>{{ value }}</p>
      </div>
      <!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
      <div>
          <input type="text" v-on:keydown.enter='onKeydownEnter'>
          <p>{{ valueEn }}</p>
      </div>
  </div>

  <div id="exercise">

      <div>
          <input type="text" v-on:keydown="value = $event.target.value">
